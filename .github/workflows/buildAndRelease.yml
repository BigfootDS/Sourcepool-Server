  make_release:
    needs: [draft_release, build_windows, build_macos]
    name: Publish the Draft Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout GitHub Action
      uses: actions/checkout@v3

    - name: Mark release as published
